name: Update Discogs Prices
on:
  schedule:
    - cron: '0 */6 * * *' # alle 6 Stunden (anpassen)
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests python-dotenv
      - name: Run updater
        env:
          DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
          USER_AGENT: 'vinyl-price-app/1.0 +d.vonechte@gmail.com'
        run: |
          python discogs_price_updater.py
      - name: Upload prices artifact
        uses: actions/upload-artifact@v4
        with:
          name: prices
          path: prices_db.json
